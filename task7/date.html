<html>
<head>
<title>Date</title>

<script>
setInterval(myTimer, 1000);

function myTimer() {
  const date = new Date();
  document.getElementById("demo").innerHTML = date.toLocaleTimeString();
}
</script>

body {
   display: flex;

      }
</style>
</head>

<body>
<p id="demo"></p>
</body>
</html>
