<html>
<head>

<title>HTML JS Tasks</title>
<style>
body {
   display: flex;
   align-items: center;
   justify-content: center;
   height: 100vh;
      }
button {
    padding: 7px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

</style>

<script >
function Print() {
    fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Fetch error:', error));
}
</script>

</head>
<body>
<div>
      <button onclick="Print()" >Git ip</button>
</div>
</body>
</html>
