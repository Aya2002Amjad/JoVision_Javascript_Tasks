<!DOCTYPE html>
<html >
<head>
 <title>HTML JS Tasks</title>
<style>
body {
   display: flex;
   align-items: center;
   justify-content: center;
   height: 100vh;
      }
button {
    padding: 7px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
</style>
</head>
<body>

    <button id="replace">Submit</button>
	
<script>
        document.getElementById("replace").addEventListener("click", function() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    this.textContent = data.ip;
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    this.textContent = "Error";
                });
        });
    </script>
</body>
</html>
